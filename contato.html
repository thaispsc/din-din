<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dindin</title>
    <link rel="stylesheet" href="styles/contato.css" />
  </head>
  <body>
    <header>
      <div class="container-logo-header">
        <img
          class="logo-header"
          src="images/logo-header.png"
          alt="Logo do site Dindin"
        />
        <nav>
          <ul class="menu-header">
            <li class="menu-item-header">
              <a class="menu-item-link-header" href="">CURSOS</a>
            </li>
            <li class="menu-item-header">
              <a class="menu-item-link-header" href="">BLOG</a>
            </li>
            <li class="menu-item-header">
              <a class="menu-item-link-header" href="">CONTATO</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="contato">
      <section id="container-form">
        <form>
          <h1>Contato</h1>
          <input type="text" placeholder="nome" />
          <input type="email" placeholder="email" />
          <textarea placeholder="mensagem"></textarea>
          <button>enviar</button>
        </form>
        <div class="imagem-lateral">
          <img src="images/ilustra-contato.png" alt="Imagem Contato" />
        </div>
      </section>
    </main>
    <footer>
      <div class="container-logo-rodape">
        <img
          class="logo-rodape"
          src="images/logo-footer.png"
          alt="Logo rodapé Dindin"
        />
        <nav class="nav-rodape">
          <ul class="menu-rodape">
            <li class="menu-item-rodape">
              <a class="menu-item-link-rodape" href="">cursos</a>
            </li>
            <li class="menu-item-rodape">
              <a class="menu-item-link-rodape" href="">blog</a>
            </li>
            <li class="menu-item-rodape">
              <a class="menu-item-link-rodape" href="">contato</a>
            </li>
          </ul>
        </nav>
        <div class="botões-rodape">
          <a class="botao-rodape" href="">quero ser prof</a>
          <a class="botao-rodape" href="">aqui tem outro link</a>
        </div>
      </div>
    </footer>
  </body>
</html>
